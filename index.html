<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="background-color: #22A699; margin: 0 300px  0 300px  ; border-radius: 100px;" class="mh">Lets Play </h1>
        <br>
        <br>
        <img src="images/background image.jpg" alt="" height="100px" class="rps">
        <br>
        <br>
    <h2 style="background-color: #22A699; margin: 0 300px  0 300px  ; border-radius: 100px;">Computer choice : <span id="computer-choice"></span></h2>
    <br>
    <h2 style="background-color: #22A699; margin: 0 300px  0 300px  ; border-radius: 100px;">Your choice : <span id="user-choice"></span></h2>
    <br>
    <h2 style="background-color: #22A699; margin: 0 300px  0 300px  ; margin: 0 300px  0 300px  ; border-radius: 100px;"> Result : <span id="result"></span></h2>
    <button  class="btn" id="rock">rock</button>
    <button class="btn" id="paper">paper</button>
    <button class="btn" id="scissors">scissors</button>

</div>
<script src="app.js" charset="UTF-8"></script>
<footer>

</footer>
</body>
</html>
